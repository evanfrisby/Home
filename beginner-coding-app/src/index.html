<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beginner Coding App</title>
    <!-- Link to the CSS file for styling the application -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Beginner Coding App Evan!</h1>
        <p>Learn the basics of coding by editing this app.</p>
    </header>
    
    <main>
        <section id="counter-section">
            <h2>Counter</h2>
            <p id="counter-value">0</p>
            <button id="increment-button">Increment</button>
            <button id="decrement-button">Decrement</button>
        </section>

        <section id="todo-section">
            <h2>To-Do List</h2>
            <input type="text" id="todo-input" placeholder="Add a new task">
            <button id="add-todo-button">Add Task</button>
            <ul id="todo-list"></ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Beginner Coding App</p>
    </footer>

    <!-- Link to the JavaScript file for functionality -->
    <script src="script.js"></script>
</body>
</html>
